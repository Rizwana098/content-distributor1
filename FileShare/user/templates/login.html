{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{%static 'login.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
  </head>
  <body>
    <h1 class="text-white">Login Here!</h1>
    <form action="{%url 'login'%}" method="POST">
      {% csrf_token %}
      <label for="username" class="mb-1">Username</label>
      <input
        type="text"
        name="username"
        class="mb-3 border-none rounded-pill p-1 ps-2"
      />
      <label for="password" name="password" class="mb-1">Password</label>
      <input type="password" class="border-none rounded-pill p-1 ps-2" />
      <button type="submit" class="mt-4 rounded-circle">
        <i class="fa-solid fa-arrow-right fs-3"></i>
      </button>
      <p class="mt-1">Not an user? <a href="{%url 'register'%}">Register</a></p>

      <!-- {% if messages %} {% for message in messages %}
      <div class="alert alert-danger mt-2">{{ message }}</div>
      {% endfor %} {% endif %} -->
    </form>
  </body>
</html>
